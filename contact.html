    <main id="panel">
        <!-- background -->
        <div id="background">
            <img id="cc_strinfo_trackimageurl_ggbgcjrh" class="cc_streaminfo album-art-background"/>
            <div id="purple-gradient-overlay"></div>
        </div>
        <!-- end of the background code -->
        <header>
            <button class="toggle-button">â˜°</button>
            <h1 id="logo">Gen-K</h1>
        </header>
      
        <section id="contact">
            <div id="contact-info">
                <h3>Contact</h3>
                <p>If you have any issues or enquiries, please fill out and submit the form below. We will get back to you within 2 working-business days.</p>
                <p>Alternatively, you could email <strong>generation.k.fm@gmail.com</strong></p>
            </div>

            <form id="contact-form" action=mailto:generation.k.fm@gmail.com method="post" enctype="multipart/form-data" name="contact-form">
                <div>
                    <input type="text" id="name" placeholder="NAME" required>
                </div>
                <div>
                    <input type="email" id="email" placeholder="EMAIL ADDRESS" required>
                </div>
                <div id="message-wrapper">
                    <textarea name="message" id="contact-message" cols="30" rows="5" placeholder="MESSAGE" required></textarea>
                </div>
                <input type="submit" value="submit" id="contact-submit">
            </form>
        </section>
 		<section class="radio-widget">
            <div class="radio-widget-container">
                <div class="cc_player" data-username="ggbgcjrh"></div>
                <div class="now-playing"><a href="#" id="cc_strinfo_song_ggbgcjrh" class="cc_streaminfo"></a></div>
            </div>
        </section>






    </main>
